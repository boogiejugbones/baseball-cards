<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="title text-2xl font-bold text-blue-600 mb-4">
        <a href="/" class="no-link-style">Dad's Baseball Cards</a>
    </h1>
    <form id="edit-form" class="edit-form">
    <label for="fname" id="name-label">
        Enter the name:
    </label>
        <input id="fname" type="text" required placeholder="John Doe" autocomplete="off">
        <!--team, year, position -->
    <label id="team-label">
        Enter the team:
        <input id="fteam" type="text" required placeholder="Miami Dolphins" autocomplete="off">
        <!--team, year, position -->
    </label>
    <label id="year-label">
        Enter the year:
        <input id="fyear" type="year" required placeholder="1960" autocomplete="off">
        <!--team, year, position -->
    </label>
    <label id="pos-label">
        Select the position:
        <!--<input id="position" type="dropdown" required placeholder="CF">
        team, year, position -->
            <select id="fposition" required>
                <option>(Select one)</option>
                <optgroup>Offense</optgroup>       <!--//add levels to popup (offense goes to qb, rb, etc.)-->
                <option>Quarterback</option>
                <option>Runningback</option>
                <option>Halfback</option>
                <option>Fullback</option>
                <option>Wide receiver</option>
                <option>Tight End</option>
                <option>Offensive Lineman</option>
                <optgroup>Defense</optgroup>
                <option>Defensive Lineman</option>
                <option>Linebacker</option>
                <option>Cornerback</option>
                <option>Safety</option>
                <optgroup>Special Teams</optgroup>
                <option>Kicker</option>
                <option>Punter</option>
            </select>
            <label id="card-label">
            Enter the card number:
                <input id="fcard-number" type="number" required placeholder="101" autocomplete="off">
            </label>
                <button type="submit" onclick="openPopup()">Submit</button>
                <div class="popup" id="popup">
                    <h2>Card edited successfully.</h2>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
    </label>
    </form>
</body>
<script src="/edit-fcard.js" defer></script>
</html>
