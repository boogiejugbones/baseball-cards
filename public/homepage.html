<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title" class=" title text-2xl font-bold text-blue-600 mb-4">
    <a href="/" class="no-link-style">Dad's Baseball Cards</a>
</h1>

<header>
        <div id="card-container"></div>
        <div class="button-row">
        <nav>
            <a href="/newcard-choose.html">Add card</a>
        </nav>
        </div>

        <div id="confirm-delete" class="popup">
            <h2>Are you sure you want to delete this card?</h2>
            <button id="confirm-yes" type="button">Yes</button>
            <button id="confirm-no" type="button">No</button>
        </div>

        <div id="success-popup" class="popup">
            <h2>Card deleted.</h2>
            <button id="success-close" type="button">OK</button>
        </div>

</header>
<script src="/homepage.js"></script>
</body>
</html>
