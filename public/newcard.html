<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="text-2xl font-bold text-blue-600 mb-4">
        <a href="/" class="no-link-style">Dad's Baseball Cards</a>
    </h1>
    <form>
    <label for="name" id="name-label">
        Enter the name:
    </label>
        <input id="name" type="text" required placeholder="John Doe">
        <!--team, year, position -->
    <label id="team-label">
        Enter the team:
        <input id="team" type="text" required placeholder="Colorado Rockies">
        <!--team, year, position -->
    </label>
    <label id="year-label">
        Enter the year:
        <input id="year" type="year" required placeholder="1960">
        <!--team, year, position -->
    </label>
    <label id="pos-label">
        Select the position:
        <!--<input id="position" type="dropdown" required placeholder="CF">
        team, year, position -->
            <select id="position" required>
                <option>(Select one)</option>
                <option>Pitcher</option>
                <option>Catcher</option>
                <option>First Baseman</option>
                <option>Second Baseman</option>
                <option>Third Baseman</option>
                <option>Shortstop</option>
                <option>Left Fielder</option>
                <option>Center Fielder</option>
                <option>Right Fielder</option>
            </select>

            <button type="submit">Add Card</button>
    </label>
    </form>
    <script src="/newcard.js"></script>
</body>
</html>
